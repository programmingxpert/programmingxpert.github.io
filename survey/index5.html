    <!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js">
        </script>
    
    </head>
    <body>
       <div id="typed-container">
          <span id="typed-text"></span>
       </div>
    
       <script>
          document.addEventListener('DOMContentLoaded', function() {
             var typed = new Typed("#typed-text", {
                strings: ["Hello, World!"],
                typeSpeed: 50,
                backSpeed: 50,
                loop: true
             });
          });
       </script>
    </body>
    </html>
    
    
</head>
</html>
