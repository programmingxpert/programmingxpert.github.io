<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <!-- Display flashed messages -->
    <div class="flashes">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flashes">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>

    <h1>Login</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div>
            {{ form.username.label }}
            {{ form.username }}
        </div>
        <div>
            {{ form.password.label }}
            {{ form.password }}
        </div>
        <div>
            <button type="submit">Login</button>
        </div>
    </form>
</body>
</html>
